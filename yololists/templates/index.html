{% extends "base.html" %}
{% block content %}

<div id="content" class="container" style="max-width:800px">

<div class="page-header" id="banner">
    <div class="row text-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true" style="font-size:6em;"></span>
            <h1 style="margin-top:-0.2em">my.domain.tld</h1>
            <h3 style="margin-top:-0.2em">Mailing-lists</h3>
        </div>
    </div>
</div>



<div class="list-group">
{% for list in lists %}
    <div class="list-group-item">
        <div class="row">
            <div class="col-lg-4 col-xs-6 text-left">
                <h4 class="list-group-item-heading">{{ list.display_name }} <span class="badge">45 people</span></h4>
            </div>
            <div class="col-lg-8 col-xs-6 text-right">
                <div class="btn-group">
                    <a href="#" class="btn btn-success btn-sm"
                                data-toggle="modal"
                                data-target="#modal-subscribe"
                                data-list-name="{{ list.name }}"
                                data-list-display-name="{{ list.display_name }}">
                        <span class="glyphicon glyphicon-plus"   aria-hidden="true"></span> Subscribe</a>
                    <a href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-list"   aria-hidden="true"></span></a>
                    <a href="#" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-cog"    aria-hidden="true"></span></a>
                    <a href="#" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
        <p class="list-group-item-text">{{ list.description }} {{ list.web_url }} </p>
    </div>
{% endfor %}
</div>

</div> <!-- End container -->



<div id="modal-subscribe" class="modal fade" role="dialog">
<div class="modal-dialog" >
<div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Subscribe to <span class="modal-subscribe-list-display-name"></span> ?</h4>
    </div>
    <!-- Body -->
    <form id="modal-subscribe-form" class="form-group">
    <div class="modal-body">
		<p>Join people on <span class="modal-subscribe-list-display-name"></span> by entering your email adress !<br>
		<div class="form-group">
			<input name="list-name" type="text"  style="display:none;">
			<input name="email"     type="email" class="form-control" placeholder="you@domain.tld" required>
			<input name="antispam"  type="text"  style="display:none;">
		</div>
        <p id="modal-subscribe-answer"></p>
    </div>
    <!-- Footer -->
    <div class="modal-footer">
    <div class="col-lg-10 col-lg-offset-2">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="modal-subscribe-submit" type="submit" class="btn btn-success" 
                data-loading-text="<span class='glyphicon glyphicon-refresh glyphicon-refresh-animate'></span> Subscribing">
		Subscribe
		</button>
    </div>
    </div>
    </form>
</div>
</div>
</div>

{% endblock %}
